<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KasGate Donation Demo - Accept Kaspa Donations</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a3e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      line-height: 1.6;
    }

    .donation-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .preset-amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .preset-btn {
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      background: rgba(73, 234, 203, 0.1);
      border-color: rgba(73, 234, 203, 0.5);
    }

    .preset-btn.selected {
      background: rgba(73, 234, 203, 0.2);
      border-color: #49EACB;
    }

    .custom-amount {
      margin-bottom: 20px;
    }

    .custom-amount label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .amount-input-wrapper {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .amount-input-wrapper:focus-within {
      border-color: #49EACB;
    }

    .amount-input {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .amount-input:focus {
      outline: none;
    }

    .amount-suffix {
      padding: 16px;
      color: #49EACB;
      font-weight: 600;
    }

    .donate-btn {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, #49EACB 0%, #3DD4B7 100%);
      border: none;
      border-radius: 12px;
      color: #1a1a2e;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .donate-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(73, 234, 203, 0.3);
    }

    .donate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #paymentContainer {
      margin-top: 30px;
    }

    .config-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .config-section h3 {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
    }

    .config-field {
      margin-bottom: 12px;
    }

    .config-field label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .config-field input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
    }

    .config-field input:focus {
      outline: none;
      border-color: #49EACB;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.85rem;
    }

    footer a {
      color: #49EACB;
      text-decoration: none;
    }

    .success-message {
      text-align: center;
      padding: 40px 20px;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .success-message h2 {
      margin-bottom: 10px;
      color: #49EACB;
    }

    .success-message p {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ’š</div>
      <h1>Support Our Project</h1>
      <p class="subtitle">Your donations help us continue building amazing open-source tools for the Kaspa ecosystem.</p>
    </header>

    <div class="donation-card">
      <div id="donationForm">
        <div class="preset-amounts">
          <button class="preset-btn" onclick="selectAmount('10')">10 KAS</button>
          <button class="preset-btn" onclick="selectAmount('25')">25 KAS</button>
          <button class="preset-btn" onclick="selectAmount('50')">50 KAS</button>
          <button class="preset-btn" onclick="selectAmount('100')">100 KAS</button>
          <button class="preset-btn" onclick="selectAmount('250')">250 KAS</button>
          <button class="preset-btn" onclick="selectAmount('500')">500 KAS</button>
        </div>

        <div class="custom-amount">
          <label for="customAmount">Or enter a custom amount</label>
          <div class="amount-input-wrapper">
            <input type="number" id="customAmount" class="amount-input" placeholder="0" min="1" step="any" oninput="handleCustomAmount()">
            <span class="amount-suffix">KAS</span>
          </div>
        </div>

        <button class="donate-btn" id="donateBtn" onclick="startDonation()">Donate with Kaspa</button>

        <div id="paymentContainer"></div>

        <div class="config-section">
          <h3>Configuration (Demo)</h3>
          <div class="config-field">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" value="http://localhost:3000">
          </div>
          <div class="config-field">
            <label for="apiKey">API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your API key">
          </div>
        </div>
      </div>

      <div id="successMessage" class="success-message" style="display: none;">
        <div class="success-icon">ðŸŽ‰</div>
        <h2>Thank You!</h2>
        <p>Your donation has been received. You're helping make a difference!</p>
        <button class="donate-btn" style="margin-top: 20px;" onclick="resetDonation()">Donate Again</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Powered by <a href="https://github.com/example/kasgate">KasGate</a> â€” Accept Kaspa payments anywhere</p>
  </footer>

  <script src="/widget/kasgate.js"></script>
  <script>
    let selectedAmount = null;
    let currentWidget = null;

    function selectAmount(amount) {
      selectedAmount = amount;
      document.getElementById('customAmount').value = '';

      // Update button states
      document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.classList.remove('selected');
        if (btn.textContent.includes(amount + ' KAS')) {
          btn.classList.add('selected');
        }
      });
    }

    function handleCustomAmount() {
      const value = document.getElementById('customAmount').value;
      if (value) {
        selectedAmount = value;
        document.querySelectorAll('.preset-btn').forEach(btn => {
          btn.classList.remove('selected');
        });
      }
    }

    function startDonation() {
      const serverUrl = document.getElementById('serverUrl').value;
      const apiKey = document.getElementById('apiKey').value;

      if (!apiKey) {
        alert('Please enter your API key');
        return;
      }

      if (!selectedAmount || parseFloat(selectedAmount) <= 0) {
        alert('Please select or enter a donation amount');
        return;
      }

      // Hide form elements
      document.querySelector('.preset-amounts').style.display = 'none';
      document.querySelector('.custom-amount').style.display = 'none';
      document.querySelector('.donate-btn').style.display = 'none';
      document.querySelector('.config-section').style.display = 'none';

      // Create widget
      currentWidget = KasGate.createPayment('#paymentContainer', {
        merchantId: 'demo-merchant-id',
        amount: selectedAmount,
        serverUrl: serverUrl,
        apiKey: apiKey,
        orderId: `DONATION-${Date.now()}`,
        metadata: { type: 'donation' },
        theme: 'dark',
        onConfirmed: (session) => {
          showSuccess();
        },
        onExpired: () => {
          resetDonation();
          alert('Donation session expired. Please try again.');
        },
        onError: (error) => {
          console.error('Donation error:', error);
          resetDonation();
        }
      });
    }

    function showSuccess() {
      document.getElementById('donationForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }

    function resetDonation() {
      selectedAmount = null;
      document.getElementById('customAmount').value = '';
      document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('paymentContainer').innerHTML = '';

      document.querySelector('.preset-amounts').style.display = 'grid';
      document.querySelector('.custom-amount').style.display = 'block';
      document.querySelector('.donate-btn').style.display = 'block';
      document.querySelector('.config-section').style.display = 'block';

      document.getElementById('donationForm').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';

      if (currentWidget) {
        currentWidget.reset();
        currentWidget = null;
      }
    }
  </script>
</body>
</html>
