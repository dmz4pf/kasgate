name: Keep Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Manual trigger option

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping KasGate
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://kasgate-production.up.railway.app/health || true
          echo "Pinged KasGate at $(date)"
